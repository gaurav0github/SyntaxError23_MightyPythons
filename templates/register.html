<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./static/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./static/S.png" type="image/gif" sizes="8x8" />
  </head>
  <body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
                    <img src="./static/investment-data-concept-illustration_114360-5159.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Sign Up</h3>
      
                      <div class="row">
                        <div class="form-outline mb-4">
                          <div class="form-outline">
                            <input type="text" class="form-control form-control-lg" id="full_name" />
                            <label class="form-label" for="form3Example1m">Full name</label>
                          </div>
                        </div>
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" id="email"/>
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" id="password" />
                        <label class="form-label" for="form3Example90">Password</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <input type="number" class="form-control form-control-lg" id="phone"/>
                        <label class="form-label" for="form3Example90">Phone Number</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" id="pan"/>
                        <label class="form-label" for="form3Example90">PAN</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-lg btn-primary"><a href="/login" class="text-light">Already have an Account?</a></button>
                        <button type="submit" class="btn btn-lg ms-2 btn-outline-primary" onclick=register()>Sign Up</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="./static/register.js"></script>
  </body>
</html>
